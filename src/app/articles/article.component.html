
<div class="ui items">
    <div class="votes count">
      <div class="four wide column center aligned votes">
         <div class="ui statistic ">
            <div class="value">
               {{ article.votes }}
            </div>
            <div class="label">
                Points
            </div>
          </div>
         </div>
       </div>
       <div class="content">
         <a class="ui header" href="{{article.link}}">
          {{ article.title }}
         </a><br />
          <p class="website text">
          {{article.link}}
         </p>
         <div class="ui horizontal list voters">
           <div class="item up">
             <a href (click)="voteUp()">
                <i class="arrow up icon"></i>
             upvote
             </a>
           </div>
           <div class="item down">
             <a href (click)="voteDown()">
               <i class="arrow down icon"></i>
            downvote
            </a>
          </div>
       </div>
       </div>
   </div>
